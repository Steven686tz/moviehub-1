<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 bg-gray-700 rounded border border-gray-600 text-white">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 bg-gray-700 rounded border border-gray-600 text-white">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full mt-1 p-2 bg-gray-700 rounded border border-gray-600 text-white">
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="#" class="text-yellow-400 hover:underline">Login</a></p>
  </div>
</body>
</html>
