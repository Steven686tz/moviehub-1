<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">StreamHub</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="movies.html" class="hover:text-yellow-400">Movies</a></li>
        <li><a href="series.html" class="hover:text-yellow-400">Series</a></li>
        <li><a href="profile.html" class="hover:text-yellow-400">Profile</a></li>
        <li><a href="login.html" class="hover:text-yellow-400">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Content -->
  <section class="p-8">
    <h2 class="text-2xl font-semibold mb-6">Welcome Back, <span id="username">User</span>!</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Watch History Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold mb-4">Watch History</h3>
        <ul id="watch-history" class="space-y-2"></ul>
      </div>

      <!-- Recommendations Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold mb-4">Recommendations</h3>
        <ul id="recommendations" class="space-y-2"></ul>
      </div>

      <!-- Profile Settings Card -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold mb-4">Profile Settings</h3>
        <ul class="space-y-2">
          <li><a href="#" class="text-yellow-400 hover:underline">Change Password</a></li>
          <li><a href="#" class="text-yellow-400 hover:underline">Update Email</a></li>
          <li><a href="#" class="text-yellow-400 hover:underline">Manage Subscriptions</a></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-4 mt-8">
    <p>&copy; 2025 StreamHub. All rights reserved.</p>
  </footer>

  <script>
    // Mock user data
    const userData = {
      name: "Steve",
      watchHistory: ["John Wick", "The Witcher", "Inception"],
      recommendations: ["Extraction 2", "Jack Ryan", "The Terminal List"]
    };

    document.getElementById("username").textContent = userData.name;

    const watchList = document.getElementById("watch-history");
    userData.watchHistory.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#" class="text-yellow-400 hover:underline">${item}</a>`;
      watchList.appendChild(li);
    });

    const recList = document.getElementById("recommendations");
    userData.recommendations.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#" class="text-yellow-400 hover:underline">${item}</a>`;
      recList.appendChild(li);
    });
  </script>
</body>
</html>
